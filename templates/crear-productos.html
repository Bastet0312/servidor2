{% extends 'plantilla.html' %}

{% block tittle %} AGREGAR PRODUCTO {% endblock %}

{% block content %}

<div class="contenedor-productos-crear">
    <h1>{% if productos %} Editar {% else %} Agregar {% endif %} productos</h1> 
    <form action="" method="POST"> 

        <input type="hidden" name="id_producto" value="{{productos.id if productos else ''}}">
         
        <!--Espacio para el nombre-->
        <label for="nombre"> Nombre: </label>
        <input type="text" name="nombre" value="{{productos.nombre if productos else ''}}"><br><br>

        <!--Espacio para la descripcion-->
        <label for="descripcion"> Descripcion: </label>
        <input type="text" name="descripcion" value="{{productos.descripcion if productos else ''}}" required> <br><br>
    
        <!--Espacio para el precio-->
        <label for="precio">Precio: </label>
        <input type="text" name="precio" value="{{productos.precio if productos else ''}}" required> <br><br>

         <!--Espacio para el link de la imagen-->
        <label for="imagen"> Link de la imagen: </label>
        <input type="text" name="imagen" value="{{productos.imagen if productos else ''}}" required> <br><br>
    

        <button type="submit">{% if productos %} Actualizar {% else %} Agregar {% endif %}</button><br><br>

    </form>
    <a href="{{url_for ('productos')}}">Volver a los productos</a>

</div>




{% endblock%}
