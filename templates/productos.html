{% extends 'plantilla.html'%}

{% block tittle %} Productos {% endblock %}

{% block content %} 
<div class="contenedor-caja">
    {% for product in productos %}
    <div class="caja-tarjeta">
        <h1>{{product.nombre}}</h1> <br> <br>
        <img src="{{ product.imagen }}" alt="No se encontro la imagen"> <br> <br>

        <h3>{{product.descripcion}}</h3> <br> <br>
        <h2>{{product.precio}}</h2>

    </div>
    {% endfor %}
</div>

<a href="{{url_for('crear_productos')}}">AGREGAR PRODUCTO</a>

{% endblock %}
